backend:
  name: git-gateway
  branch: main
media_folder: "static/images" # Folder where user uploaded files should go
public_folder: "images"
collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/post
    label: "Posts" # Used in the UI
    folder: "content/posts" # The path to the folder where the documents are stored
    path: "{{slug}}/index"
    media_folder: "" # Save images in the post's own folder instead of the static folder
    public_folder: ""
    create: true # Allow users to create new documents in this collection
    fields: # The fields for each document, usually in front matter
      - { label: "Titel", name: "title", widget: "string" }
      - { label: "Veröffentlich am:", name: "date", widget: "datetime" }
      - { label: "Beitragsbild", name: "image", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/_index.md"
        label: "Startseite"
        name: "home"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Kurzform", name: "blurb", widget: "text" }
          - {
              label: "Bereich",
              name: "section",
              widget: "object",
              fields:
                [
                  { label: "Überschrift", name: "heading", widget: string },
                  { label: "Text", name: "text", widget: "text" },
                ],
            }

      file: "content/kontakt.md"
        label: "Kontakt zu uns"
        name: "contact"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "text" }
      
      file: "content/Datenschutz.md"
        label: "Datenschutz"
        name: "privacy"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "text" }
      file: "content/impressum.md"
        label: "Impressum"
        name: "aboutUs"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "text" }
        
      file: "content/links.md"
        label: "Nützliche Links"
        name: "links"
        fields:
          - { label: "Titel", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "text" }

      file: "content/_rundgang.md"
        label: "Kleiner Rundgang"
        name: "round"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Blurb", name: "blurb", widget: "text" }
          - {
              label: "Section",
              name: "section",
              widget: "object",
              fields:
                [
                  { label: "Heading", name: "heading", widget: string },
                  { label: "Text", name: "text", widget: "text" },
                ],
            }
          
